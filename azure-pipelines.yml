trigger:
  tags:
    include:
      - v*
  branches:
    include:
      - develop
      - release*
  paths:
    exclude:
      - README.md
      - CHANGELOG.md
      - CONTRIBUTING
      - NOTICE
      - LICENSE

variables:
  group: 'pipelines'

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
        addToPath: true
        architecture: 'x64'

    - script: |
        set -e
        test/bootstrap.bash
      displayName: 'Bootstrap tests'

    - script: |
        set -e
        test/setup.bash
      displayName: 'Setup test environment'

    - script: |
        set -e
        test/run.bash
      displayName: 'Run tests'

    - script: |
        test/teardown.bash
      displayName: 'Teardown test environment'

    - task: CopyFiles@2
      inputs:
        SourceFolder: $(System.DefaultWorkingDirectory)
        TargetFolder: $(Build.ArtifactStagingDirectory)
        Contents: |
          setup.py
          requirements.txt
          README.md
          iofog/**/*
        OverWrite: true
      displayName: 'Copy artifacts'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'sdk'
      displayName: 'Publish artefacts'
